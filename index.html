<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Biglietto treno form</title>
</head>
<body>
    <div class="container">
        <div class="row p-2">
            <div class="col-12 text-center text-light">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
        </div>
        <div class="container rounded bg-light">
            <form>
                <div class="row mt-4">
                    <div class="col-12 d-flex flex-wrap text-center">
                        <div class="col-4 form-group p-2">
                            <label class="mb-2">Nome Cognome</label><br>
                            <input id="name" type="text">
                        </div>
                        <div class="col-4 form-group p-2">
                            <label class="mb-2">Km da percorrere</label><br>
                            <input id="km" type="text">
                        </div>
                        <div class="col-4 form-group p-2">
                            <label class="mb-2">Fascia d'et√†</label><br>
                            <select id="age">
                                <option>Under 18</option>
                                <option>18+</option>
                                <option>Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-4 offset-4 text-center mb-4">
                        <button onclick="priceTicket()" id="btn-price">Genera</button>
                        <button class="ms-2">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt-4">
            <div class="col-12 text-center text-light">
                <h2>IL TUO BIGLIETTO</h2>
            </div>
        </div>
        <div class="container bg-light">
            <div class="row mt-4 p-4 ">
                <div class="col-12 mt-2 d-flex flex-wrap text-center">
                    <h5>DETTAGLI PASSEGGERO</h5>
                </div>
                <div class="col-4 p-2 mt-2">
                    <span><strong>NOME PASSEGGERO</strong></span><br>
                    <span id="nameUser"></span>
                </div>
                <div class="col-2 p-2 mt-2">
                    <span><strong>Offerta</strong></span><br>
                    <span class="mt-4">Biglietto standard</span>
                </div>
                <div class="col-2 p-2 mt-2">
                    <span><strong>Carrozza</strong></span><br>
                    <span>5</span>
                </div>
                <div class="col-2 p-2 mt-2">
                    <span><strong>Codice CP</strong></span><br>
                    <span>92911</span>
                </div>
                <div class="col-2 p-2 mt-2">
                    <span><strong>Costo biglietto</strong></span><br>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
